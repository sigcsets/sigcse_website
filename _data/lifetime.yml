  rm-affiliation: Professor, Department of Computer Science, College of Charleston, USA
  desc: "For more than two decades of exemplary service to SIGCSE, the computing education community and ACM; her mentoring and encouragement to others; and her leadership in increasing the global impact of SIGCSE."
 
- name: Chris Stephenson
  year: 2024
  desc: "For outstanding lifelong service to K-16+ computing education, making indelible contributions to support computer science educators, establishing computing education standards, and developing computing curricula that will continue to impact generations of children to come."
